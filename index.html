<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face recognition website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="container text-center bg-info">
    <div>
        <h1>Face Recognition</h1>
        <hr />
        <p class="fs-3">Objects:</p>
        <div id="objescts-list" class="mb-3">
            <p class="fs-5" style="color: white;">Cute cat</p>
            <hr />
            <p class="fs-5" style="color: white;">Gentle robot</p>
            <hr />
            <p class="fs-5" style="color: white;">Omkara</p>
            <hr />
        </div>
    </div>
    <div class="mb-3">
        <div id="camera"></div>
    </div>
    <div id="result" class="mb-3"></div>
    <div class="mb-3" id="result_div">
        <p style="font-size: 22px">
            Object:
            <span id="result_object_name" style="color: white"></span>
        </p>
        <p style="font-size: 22px">
            Accuracy:
            <span id="result_object_accuracy" style="color: white"></span>
        </p>
    </div>
    <div>
        <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button><br><br>
        <button class="btn btn-success" onclick="check()">Identify Image</button><br></br>
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"
            integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
